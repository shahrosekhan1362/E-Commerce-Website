<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>
    <p>Changing the HTML style:</p>

    <p id="p1">Hello World!</p>
    <p id="p2">Hello World!</p>

    <script>
      document.getElementById("p2").style = {
        color: "blue",
        fontFamily: "Arial",
        fontSize: "larger",
        textDecoration: "underline",
      };
    </script>
  </body>
</html>
